<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="Stylesheet" href="shop.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

</head>

<body>
    <!--Heading-->
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <nav class="navbar navbar-light bg-success">
                    <div class="container-fluid">
                        <p class="navbar-brand mb-0" style="text-align:center; color: white;">BuyMe Super Market Item Management</p>
                    </div>
                </nav>
            </div>
        </div>
    </div>
    <div class="container mt-5 float-right">
        <div class="row">
            <div class="col-6 col-xxl-6">
                <img src="pic.gif" class="one" style="width: 85%;">
            </div>

            <!--Form data-->
            <div class="col-6  col-xxl-6">
                <table class="mt-5">
                    <tr>
                        <td>
                            <!--html form for Curd operation-->
                            <form name="myform" onsubmit="event.preventDefault();onFormSubmit();" autocomplete="off"
                                style="position:relative; left: 7rem;">
                                <div>
                                    <label class="form-label align">ID</label>
                                    <input type="number" name="Idnum" class="form-control input-lg form-rounded" id="Idnum" style="width: 20rem;"  />
                                </div>

                                <div class="mt-2">
                                    <label class="form-label align">DATE</label>
                                    <input type="date" name="Date" class="form-control form-rounded" id="Date" required />
                                </div>

                                <div class="mt-2">
                                    <label class="form-label align">ITEM NAME</label>
                                    <input type="text" name="ItemN" class="form-control form-rounded" id="ItemN" required />
                                </div>

                                <div class="mt-2">
                                    <label class="form-label align">PRICE</label>
                                    <input type="text" name="Price" class="form-control form-rounded" id="Price" required />
                                </div>

                                <div class="mt-2">
                                    <label class="form-label align">QUANTITY</label>
                                    <input type="number" name="Qt" class="form-control form-rounded" id="Qt" required />
                                </div>

                                <!--Buttons-->
                                <button type="submit" class="btn btn-success mt-4 text-right rounded-pill">Submit</button>

                            </form>
                        </td>

                    </tr>
                </table>
            </div>
        </div>
    </div>


    <div class="container">
        <div class="row">
            <div class="col-12">
                <img src="icon.gif" class="mx-auto d-block img-fluid mt-4" style="width: 48px;"/>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <h1 class="text-center">BuyMe Super Market Item Management</h1>
            </div>
        </div>

        <!--card section-->
        <div class="row mt-3">
            <div class="col-6"><!--Number of items-->
                <div class="item-count">
                    <div id="text">
                        <img src="product.png">
                        <h3 class="mt-2" style="font-size: 20px;">NUMBER OF ITEMS</h3>
                        <p style="font-size: 4rem;">1</p>
                    </div>
                </div>
            </div>

            <div class="col-6"><!--Number of employees-->
                <div class="item-count">
                    <div id="text">
                        <img src="pepole.png">
                        <h3 class="mt-3" style="font-size: 20px;">NUMBER OF EMPLOYEES</h3>
                        <p style="font-size: 4rem;">20</p>
                    </div>
                </div>
            </div>
        </div>

        <!--Chart creating-->
            <div class="row mx-auto d-block mt-4" style="width: 300px;border: 1px solid #198754;">
                <div class="col-12">
                    <canvas id="myChart"></canvas>
                </div>
            </div>
        </div>


        <div class="row mt-4"><!--table-->
            <div class="col-12">
                <!--table to list all records-->
                <table class="table" id="itemList" style="position: relative;left: 30px;">
                    <thead class="table-success">
                        <tr id="th">
                            <th>ID</th>
                            <th>DATE</th>
                            <th>ITEM NAME</th>
                            <th>PRICE</th>
                            <th>QUANTITY</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>

            </div>
        </div>
        <td>

        </td>
    </div>

    <h1 id="display"></h1>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous">
    </script>
    <script src="shop.js"></script>
</body>

</html>
